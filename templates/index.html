    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>College Aspirants</title>
    </head>
    <body>
        <header>
            <!-- Logo added to the left -->
            <div class="logo-container">
                <img src="../static/images/logo.png" alt="College Logo" id="logo" height="25px">
            </div>
            
            <h1>Anurag Aspirants</h1>
        </header>

        <section id="aspirants-list">
            <!-- Aspirants' information will go here -->
            <div class="aspirants-container" id="aspirants-container">
                {% for aspirant in aspirantsData %}
                    <div class="aspirant-item">
                        <img src="{{ url_for('static', filename=aspirant.imageUrl) }}" alt="{{ aspirant.name }} Image">
                        <div class="content">
                            <h1>{{ aspirant.name }}</h1>
                        </div>
                    </div>
                {% endfor %}
            </div>                 
        </section>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script defer src="{{ url_for('static', filename='scripts.js') }}"></script>

    </body>
    </html>
